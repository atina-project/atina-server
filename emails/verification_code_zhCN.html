<html>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif;">
    <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" style="background-color: #f4f4f4;">
        <tr>
            <td align="center">
                <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0" style="background-color: #ffffff; margin: 20px auto; border-radius: 10px; overflow: hidden; box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);">
                    
                    <tr>
                        <td style="background-color: #007bff; padding: 20px; text-align: center; color: #ffffff; font-size: 24px; font-weight: bold;">
                            账户安全验证
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px; text-align: left; color: #333;">
                            <p>您好，</p>
                            <p>您的验证码为：</p>
                            <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0">
                                <tr>
                                    <td align="center" style="padding: 10px 0;">
                                        <span style="display: inline-block; font-size: 32px; font-weight: bold; letter-spacing: 4px; color: #007bff; background-color: #eef6ff; padding: 10px 20px; border-radius: 5px;">
                                            @VERIFICATION_CODE@
                                        </span>
                                    </td>
                                </tr>
                            </table>
                            <p>该验证码有效期为 <b>@VALID_TIMELENGTH_MIN@ 分钟</b>，请尽快使用。</p>
                            <p>如果您未请求此验证码，请忽略本邮件。</p>
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 0 20px;">
                            <hr style="border: none; border-top: 1px solid #ddd;">
                        </td>
                    </tr>

                    <tr>
                        <td style="padding: 20px; text-align: center; font-size: 14px; color: #666;">
                            <p style="margin: 5;">这封邮件是由 Atina 服务器自动发送的</p>
                            <p style="margin: 5;">服务器唯一识别码：@SERVER_UID@</p>
                            <p style="margin: 5;">&copy; 2025 Atina-Project. 保留所有权利</p>
                        </td>
                    </tr>

                </table>
            </td>
        </tr>
    </table>
</body>
</html>
